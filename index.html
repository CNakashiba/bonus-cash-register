<!DOCTYPE html>
<html>

<head>
 
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
  <script src="js/index.js"></script>

</head>

<body>

  <section id="register">
    <div id="ticket">
      <h1>Thank You!</h1>
      <table>
        <tbody id="entries">
        </tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <td id="total">$0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <form id="entry">
      <input id="new-entry" autofocus placeholder="How Much?">
    </form>
  </section>

</body>

</html>
